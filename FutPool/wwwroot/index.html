<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FutPool CRUD</title>
    <style>
        input[type='submit'],
        button,
        [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>FutPool</h1>
        </div>
        <div>
            <h3 class="ml-sm-3">Add</h3>
            <form class="form-inline" id="add-team-form">
                <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control" id="add-team-text" type="text" placeholder="New team">
                </div>
                <button id="add-team-btn" type="submit" class="btn btn-primary mb-2">Add</button>
            </form>
        </div>
        <div id="output"></div>
        <p id="counter"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="module" src="site.js"></script>
</body>

</html>
